<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="img">
  <img src="bg1.jpg" alt="" srcset="" class="img-slideshow">
</div>
  <main>
    <section class="screen">
      
      <input type="text" name="" class="screen__display">
      <p class="screen__result"></p>
    </section>

    <section class="cta">
      <table class="digits">
        <tr>
          <td><button class="value-1 button" >1</button></td>
          <td><button class="value-2 button" >2</button></td>
          <td><button class="value-3 button" >3</button></td>
        </tr>
        <tr>
          <td><button class="value-4 button" >4</button></td>
          <td><button class="value-5 button" >5</button></td>
          <td><button class="value-6 button" >6</button></td>
        </tr>
        <tr>
          <td><button class="value-7 button" >7</button></td>
          <td><button class="value-8 button" >8</button></td>
          <td><button class="value-9 button" >9</button></td>
        </tr>
        <tr>
          <td><button class="value-. button">.</button></td>          
          <td><button class="value-0 button" >0</button></td>
          <td><button class="result-btn">=</button></td>
        </tr>
      </table>

      <section class="arithemetic-operators">
        <button class="reset">C</button>
        <button class="division-btn">/</button>
        <!-- <button class="value-delete">&timesbar;</button> -->
        
        <button class="times-btn">*</button>
        <button class="minus-btn">-</button>
        <button class="plus-btn button">+</button>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="/script.js"></script>
</body>
</html>
